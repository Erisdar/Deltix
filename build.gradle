plugins {
    id 'java'
}

group 'deltix'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compileOnly 'org.projectlombok:lombok:1.18.0'
    compile 'org.springframework:spring-context:5.0.8.RELEASE'
    compile 'io.projectreactor:reactor-core:3.1.9.RELEASE'
    compile 'io.vavr:vavr:0.9.0'
    compile 'org.apache.logging.log4j:log4j-api:2.11.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    compile 'io.github.benas:random-beans:3.7.0'
}
